<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>桌游精灵3</title>
  <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <a href="../page1/index.html">
      <button class="home btn"></button>
    </a>
    <div>游戏结果</div>
    <button class="about btn"></button>
  </header>
  <main>
    <div class="top-wrap">
      <!-- <div class="win"></div> -->
      <img class="win" src="../img/win.png" alt="">
      <div class="win-word">
        <b>太棒了！你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</b>
      </div>

      <div class="game-detail">
        <div>本次游戏共计用时0小时25分钟</div>
        <span><span class="word-space">杀</span>手0人</span>
        <span><span class="word-space">警</span>察1人</span>
        <span><span class="word-space">平</span>民6人</span>
        <br>
        <span>狙击手0人</span>
        <span><span class="word-space">医</span>生1人</span>
        <div>卧底词汇：爱新罗觉</div>
        <div>水民词汇：努尔哈赤</div>
      </div>
    </div>
    <div class="days">
      <div class="day-1">
        <div class="day-time">
          <span class="be-black">第1天</span>
          <span>0小时07分</span>
        </div>
        <div>晚上：5号被杀手杀死，5号是水民</div>
        <div class="am">白天：8号被全民投票投死，8号是杀手</div>
      </div>
    </div>

    <div class="days">
      <div class="day-2">
        <div class="day-time">
          <span class="be-black">第2天</span>
          <span>0小时07分</span>
        </div>
        <div>晚上：5号被杀手杀死，5号是水民</div>
        <div class="am">白天：8号被全民投票投死，8号是杀手</div>
      </div>
    </div>

    <div class="now">
      <span>第2天</span>
      <span>0小时07分</span>
    </div>

  </main>

  <footer>
    <a href="../page2/index.html">
      <button class="again btn">再来一局</button>
    </a>
    <button class="share btn">上传并分享</button>
  </footer>

  <script src="../bootstrap-4.4.1-dist/js/jquery-3.4.1.slim.min.js"></script>
  <script src="../bootstrap-4.4.1-dist/js/popper.min.js"></script>
  <script src="../bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

</html>
