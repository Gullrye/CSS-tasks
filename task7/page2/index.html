<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>桌游精灵2</title>
  <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <button class="bg-menu-2 btn"></button>
    <div>投票</div>
    <a href="../page1/index.html">
      <button class="bg-close btn"></button>
    </a>
  </header>

    <div class="tip-wrap">
      <div class="tip">

    </div>
    <div class="rule">点击得票数最多人的头像</div>


    <div class="cards">

          <div class="card-name">水民</div>

        </div>

      </div>

      </div>

          <div class="card-num">9号</div>
        </div>
        <div class="show">
          <img src="../img/hover.png" alt="hover-list">

      </div>

      <div class="card-and-show">
        <div class="card">
          <div class="card-name">葫芦娃</div>
          <div class="card-num">10号</div>
        </div>
        <div class="show">
          <img src="../img/hover.png" alt="hover-list">
        </div>
      </div>

      <div class="card-and-show">
        <div class="card">

          <div class="card-num be-red"><b>warning</b></div>

    <footer>
      <a href="../page3/index.html">

      </a>
