<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.min.css">

</head>

<body>

    <div class="login-bar">
      <span class="tel">客服热线：123-456-78910</span>
      <div class="logo"></div>

    <nav>

        <span>首页</span>
        <span>职业</span>
        <span>推荐</span>

      <img src="../img/background.png" alt="轮播图">

        <img src="../img/prev.png" alt="prev">
      </div>
      <div class="next">
        <img src="../img/next.png" alt="next">
      </div>
      <div class="trigger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="content">
      <span style="font-size: 90px; ">A long time later...</span>
    </div>
  </main>

  <script src="../bootstrap-4.4.1-dist/js/jquery-3.4.1.slim.min.js"></script>
  <script src="../bootstrap-4.4.1-dist/js/popper.min.js"></script>
  <script src="../bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

</html>
