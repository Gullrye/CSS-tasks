<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>登录页</title>
</head>

<body>
  <header>
    <div class="register"><span>注册</span></div>
    <div class="login"><span>登录</span></div>
    <div class="close"><span>关闭</span></div>
  </header>
  <main>
    <form>
      <div class="account">
        <img src="./img/account.png" alt="账号">
        <input type="text" placeholder="请输入手机号" maxlength="20">
      </div>
      <div class="password">
        <img src="./img/password.png" alt="密码"><input type="password" placeholder="请输入密码" maxlength="20">
      </div>
      <div class="button">
        <input type="button" value="登录">
      </div>
    </form>
    <div class="forget"><a>忘记密码</a></div>
  </main>
</body>

</html>
