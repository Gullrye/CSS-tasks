<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>护工个人主页</title>
</head>

<body>
  <header>
    <div class="back"><img src="./img/back.png" alt="back"></div>
    <div class="title">
      <span>个人主页</span>
    </div>
  </header>
  <main>

    <div class="box1">
      <img class="profile" src="./img/profile.png" alt="profile">
      <span class="name">葫芦娃&nbsp;18岁</span>
      <span class="location"><img src="./img/location.png" alt="location">奇山.藤蔓.七彩峰</span>
    </div>

    <div class="box2">
      <div class="row1">
        <span>专业技能</span>
      </div>
      <div class="row2">
        <img src="./img/star.png" alt="star">
        <span>住家</span>&nbsp;&nbsp;
        <img src="./img/star.png" alt="star">
        <span>不含餐</span>
      </div>
      <div class="row3">
        <span>从业年限</span>
        <p>0~3年</p>
      </div>
      <div class="row4">
        <span>工作时间</span>
        <p>全天</p>
      </div>
      <div class="row5">
        <span>服务价格</span>
        <p>25元/小时</p>
      </div>
      <div class="row6">
        <div class="row6_1">自我介绍</div>
        <div class="row6_2">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富，能力较强。</div>
      </div>
    </div>
  </main>
  <footer>
    <form>
      <input type="button" value="留言" class="message">
      <input type="button" value="电话联系" class="call">
    </form>
  </footer>
</body>

</html>
